<!--*ngFor-->
<div>
  <h3>Time</h3>
  <p *ngFor="let i = index, let item of items">{{i + 1}} {{item}}</p>

  <hr>

  <ul>
    <li *ngFor="let item of items">{{item}}</li>
  </ul>

  <hr>
  first last
  <hr>
  <p *ngFor="let item of items ,let i = index ,
   let first = first, let last = last"
     [ngClass]="{first, last}">
    {{i + 1}} {{item}}</p>

  <hr>
  even odd
  <hr>
  <p *ngFor="let item of items ,let i = index ,
   let first = first, let last = last,
   let even = even, let odd = odd"
     [ngClass]="{first, last, even, odd}">
    {{i + 1}} {{item}}
  </p>
</div>
